som_deep_informer_big:
  output_mode: default
  redshift_col: Z
  hdf5_groupname: ''
  nproc: 1
  inputs:
  - TRUEMAG_lsst_u
  - TRUEMAG_lsst_g
  - TRUEMAG_lsst_r
  - TRUEMAG_lsst_i
  - TRUEMAG_lsst_z
  - TRUEMAG_lsst_y
  - TRUEMAG_J129
  - TRUEMAG_H158
  - TRUEMAG_F184  
  input_errs:
  - TRUEMAG_ERR_lsst_u
  - TRUEMAG_ERR_lsst_g
  - TRUEMAG_ERR_lsst_r
  - TRUEMAG_ERR_lsst_i
  - TRUEMAG_ERR_lsst_z
  - TRUEMAG_ERR_lsst_y
  - TRUEMAG_ERR_Roman_J129
  - TRUEMAG_ERR_Roman_H158
  - TRUEMAG_ERR_Roman_F184  
  zero_points:
  - 30.0
  - 30.0
  - 30.0
  - 30.0
  - 30.0
  - 30.0
  - 30.0
  - 30.0
  - 30.0    
  som_shape: [32, 32]
  som_minerror: 0.01
  som_wrap: false
  som_take_log: true
  convert_to_flux: true
  set_threshold: true
  thresh_val: 1.0e-05
  thresh_val_err: 1.0e-05
  name: som_deep_informer_big
  model: CARDINAL_model_deep.pkl
  som_takelog: false
  config: null
