    model: model_som_deep_informer
    input_data: input_deep_data
- name: som_wide_informer_big
  classname: SOMPZInformer
  nprocess: 1
  module_name: rail.estimation.algos.sompz
  aliases:
    model: model_som_wide_informer
    input_data: input_wide_data
site:
  max_threads: 2
  name: cori-batch
