output_dir: .
log_dir: .
resume: true
config: cardinal_inform_config.yml
modules: rail
inputs:
  input_deep_data: /pscratch/sd/j/jmyles/sompz_cardinal/cat_v3/v0.6.0/balrog_data.hdf5
  input_wide_data: /pscratch/sd/j/jmyles/sompz_cardinal/cat_v3/v0.6.0/wide_data_subsample.hdf5
stages:
- name: som_deep_informer_big
  classname: SOMPZInformer
  nprocess: 1
  module_name: rail.estimation.algos.sompz
